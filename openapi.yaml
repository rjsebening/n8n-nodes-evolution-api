                convertToMp4:
                  type: boolean
      responses:
        '200':
          description: Base64 data
  /chat/updateMessage/{instance}:
    post:
      tags:
        - Chat
      summary: Update Message
      description: Update a message
      operationId: chatUpdateMessage
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                text:
                  type: string
                key:
                  type: object
      responses:
        '200':
          description: Message updated
  /chat/sendPresence/{instance}:
    post:
      tags:
        - Chat
      summary: Send Presence
      description: Send presence information
      operationId: chatSendPresence
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPresence'
      responses:
        '200':
          description: Presence sent
  /message/updateBlockStatus/{instance}:
    post:
      tags:
        - Chat
      summary: Update Block Status
      description: Block or unblock a number
      operationId: messageUpdateBlockStatus
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
