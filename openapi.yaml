            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMedia'
          multipart/form-data:
            schema:
              type: object
              properties:
                number:
                  type: string
                mediatype:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Media sent
  /message/sendPtv/{instance}:
