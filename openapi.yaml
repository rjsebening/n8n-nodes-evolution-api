      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendContact'
      responses:
        '201':
          description: Contact sent
  /message/sendReaction/{instance}:
    post:
      tags:
        - Send Message
      summary: Send Reaction
      description: Send a reaction to a message
      operationId: messageSendReaction
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendReaction'
