openapi: 3.0.3
info:
  title: Evolution API | v2.3.*
  description: API documentation for Evolution API v2.3, generated from Postman Collection.
  version: 2.3.0
  contact:
    name: API Support
    url: https://api.example.com
    email: support@example.com
tags:
  - name: Instance
  - name: Proxy
  - name: Settings
  - name: Send Message
  - name: Call
  - name: Chat
  - name: Label
  - name: Profile Settings
  - name: Group
  - name: Integrations
  - name: Chatbot
  - name: Typebot
  - name: Evolution Bot
  - name: Openai
  - name: Dify
  - name: Flowise
  - name: N8N
  - name: Evo AI
  - name: Cloud API Oficial
  - name: Evolution Channel
  - name: Storage
  - name: Get Informations
  - name: Metrics
servers:
  - url: '{baseUrl}'
    variables:
      baseUrl:
        default: https://api.example.com
        description: The Base URL of the API instance
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    InstanceCreate:
      type: object
      required:
        - instanceName
      properties:
        instanceName:
          type: string
        token:
          type: string
        number:
          type: string
        qrcode:
          type: boolean
        integration:
          type: string
          enum:
            - WHATSAPP-BAILEYS
            - WHATSAPP-BUSINESS
            - EVOLUTION
          default: WHATSAPP-BAILEYS
        rejectCall:
          type: boolean
        msgCall:
          type: string
        groupsIgnore:
          type: boolean
        alwaysOnline:
          type: boolean
        readMessages:
          type: boolean
        readStatus:
          type: boolean
        syncFullHistory:
          type: boolean
        webhook:
          $ref: '#/components/schemas/WebhookConfig'
    WebhookConfig:
      type: object
      properties:
        url:
          type: string
        byEvents:
          type: boolean
        base64:
          type: boolean
        headers:
          type: object
        events:
          type: array
          items:
            type: string
    ProxyConfig:
      type: object
      properties:
        enabled:
          type: boolean
        host:
          type: string
        port:
          type: string
        protocol:
          type: string
        username:
          type: string
        password:
          type: string
    SettingsConfig:
      type: object
      properties:
        rejectCall:
          type: boolean
        msgCall:
          type: string
        groupsIgnore:
          type: boolean
        alwaysOnline:
          type: boolean
        readMessages:
          type: boolean
        syncFullHistory:
          type: boolean
        readStatus:
          type: boolean
    SendText:
      type: object
      required:
        - number
        - text
      properties:
        number:
          type: string
        text:
          type: string
        delay:
          type: integer
        linkPreview:
          type: boolean
    SendMedia:
      type: object
      required:
        - number
        - mediatype
        - media
      properties:
        number:
          type: string
        mediatype:
          type: string
          enum:
            - image
            - video
            - document
        mimetype:
          type: string
        caption:
          type: string
        media:
          type: string
        fileName:
          type: string
    SendPtv:
      type: object
      required:
        - number
        - video
      properties:
        number:
          type: string
        video:
          type: string
    SendAudio:
      type: object
      required:
        - number
        - audio
      properties:
        number:
          type: string
        audio:
          type: string
    SendStatus:
      type: object
      required:
        - type
        - content
      properties:
        type:
          type: string
        content:
          type: string
        caption:
          type: string
        backgroundColor:
          type: string
        font:
          type: integer
        allContacts:
          type: boolean
        statusJidList:
          type: array
          items:
            type: string
    SendLocation:
      type: object
      required:
        - number
        - latitude
        - longitude
      properties:
        number:
          type: string
        name:
          type: string
        address:
          type: string
        latitude:
          type: number
        longitude:
          type: number
    SendContact:
      type: object
      required:
        - number
        - contact
      properties:
        number:
          type: string
        contact:
          type: array
          items:
            type: object
            properties:
              fullName:
                type: string
              wuid:
                type: string
              phoneNumber:
                type: string
    SendReaction:
      type: object
      required:
        - key
        - reaction
      properties:
        key:
          type: object
          properties:
            remoteJid:
              type: string
            fromMe:
              type: boolean
            id:
              type: string
        reaction:
          type: string
    SendPoll:
      type: object
      required:
        - number
        - name
        - values
      properties:
        number:
          type: string
        name:
          type: string
        selectableCount:
          type: integer
        values:
          type: array
          items:
            type: string
    SendList:
      type: object
      required:
        - number
        - title
        - buttonText
        - sections
      properties:
        number:
          type: string
        title:
          type: string
        description:
          type: string
        buttonText:
          type: string
        footerText:
          type: string
        sections:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              rows:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    rowId:
                      type: string
    SendButton:
      type: object
      required:
        - number
        - title
        - buttons
      properties:
        number:
          type: string
        title:
          type: string
        description:
          type: string
        footer:
          type: string
        buttons:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              displayText:
                type: string
              id:
                type: string
    SetPresence:
      type: object
      required:
        - presence
      properties:
        presence:
          type: string
          enum:
            - available
            - unavailable
            - composing
            - recording
            - paused
        delay:
          type: integer
        number:
          type: string
    ChatwootConfig:
      type: object
      properties:
        enabled:
          type: boolean
        accountId:
          type: string
        token:
          type: string
        url:
          type: string
        signMsg:
          type: boolean
        reopenConversation:
          type: boolean
        conversationPending:
          type: boolean
        nameInbox:
          type: string
        mergeBrazilContacts:
          type: boolean
        importContacts:
          type: boolean
        importMessages:
          type: boolean
        daysLimitImportMessages:
          type: integer
        signDelimiter:
          type: string
        autoCreate:
          type: boolean
        organization:
          type: string
        logo:
          type: string
        ignoreJids:
          type: array
          items:
            type: string
    TypebotCreate:
      type: object
      properties:
        enabled:
          type: boolean
        url:
          type: string
        typebot:
          type: string
        triggerType:
          type: string
        triggerOperator:
          type: string
        triggerValue:
          type: string
        expire:
          type: integer
        keywordFinish:
          type: string
        delayMessage:
          type: integer
        unknownMessage:
          type: string
        listeningFromMe:
          type: boolean
        stopBotFromMe:
          type: boolean
        keepOpen:
          type: boolean
        debounceTime:
          type: integer
    GroupCreate:
      type: object
      required:
        - subject
        - participants
      properties:
        subject:
          type: string
        description:
          type: string
        participants:
          type: array
          items:
            type: string
    GroupUpdateParticipant:
      type: object
      required:
        - action
        - participants
      properties:
        action:
          type: string
          enum:
            - add
            - remove
            - promote
            - demote
        participants:
          type: array
          items:
            type: string
    TemplateCreate:
      type: object
      required:
        - name
        - category
        - language
      properties:
        name:
          type: string
        category:
          type: string
        allowCategoryChange:
          type: boolean
        language:
          type: string
        components:
          type: array
          items:
            type: object
security:
  - ApiKeyAuth: []
paths:
  /instance/create:
    post:
      tags:
        - Instance
      summary: Create Instance
      description: Create a new instance
      operationId: instanceCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstanceCreate'
      responses:
        '201':
          description: Instance created
  /instance/fetchInstances:
    get:
      tags:
        - Instance
      summary: Fetch Instances
      description: Fetch all instances
      operationId: instanceFetchInstances
      parameters:
        - name: instanceName
          in: query
          schema:
            type: string
        - name: instanceId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of instances
  /instance/connect/{instance}:
    get:
      tags:
        - Instance
      summary: Instance Connect
      description: Connect to an instance
      operationId: instanceConnect
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
        - name: number
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Connection data (QR Code)
  /instance/restart/{instance}:
    post:
      tags:
        - Instance
      summary: Restart Instance
      description: Restart an instance
      operationId: instanceRestart
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Instance restarted
  /instance/setPresence/{instance}:
    post:
      tags:
        - Instance
      summary: Set Presence
      description: Set presence for an instance
      operationId: instanceSetPresence
      parameters:
        - name: instance
