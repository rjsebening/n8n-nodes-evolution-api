      description: Set proxy for an instance
      operationId: proxySet
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProxyConfig'
      responses:
        '200':
          description: Proxy set
  /proxy/find/{instance}:
    get:
      tags:
        - Proxy
      summary: Find Proxy
      description: Find proxy configuration for an instance
      operationId: proxyFind
      parameters:
        - name: instance
          in: path
          required: true
          schema:
            type: string
